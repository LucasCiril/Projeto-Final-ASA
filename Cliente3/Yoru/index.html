<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ASA • Servidor Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(145deg, #020617, #020617cc);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
      border: 1px solid #1e293b;
      text-align: center;
    }

    .badge {
      display: inline-block;
      background: rgba(56, 189, 248, 0.15);
      color: var(--primary);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      margin-bottom: 1.2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.6rem;
    }

    .info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .info div {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .info span {
      display: block;
      color: var(--muted);
      font-size: 0.75rem;
      margin-bottom: 0.3rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="badge">ASA • Web Container</div>

    <h1>Servidor Web Ativo</h1>
    <p>
      Este container está operando corretamente atrás do
      <strong>Traefik</strong>, servindo conteúdo estático de forma simples,
      segura e organizada.
    </p>

    <section class="info">
      <div>
        <span>Proxy</span>
        Traefik
      </div>
      <div>
        <span>Servidor</span>
        Nginx (Static)
      </div>
      <div>
        <span>Status</span>
        Online
      </div>
      <div>
        <span>Projeto</span>
        ASA
      </div>
    </section>

    <footer>
      © ASA • Ambiente de Testes e Serviços
    </footer>
  </main>

</body>
</html>
